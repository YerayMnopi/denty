apiVersion: apps/v1
kind: Deployment
metadata:
  name: denty
  namespace: denty
  labels:
    app: denty
spec:
  replicas: 2
  selector:
    matchLabels:
      app: denty
  template:
    metadata:
      labels:
        app: denty
    spec:
      containers:
        - name: denty
          image: ghcr.io/yeraymnopi/denty:IMAGE_TAG
          ports:
            - containerPort: 3000
          envFrom:
            - configMapRef:
                name: denty-config
            - secretRef:
                name: denty-secrets
          resources:
            requests:
              cpu: 100m
              memory: 128Mi
            limits:
              cpu: 500m
              memory: 512Mi
          livenessProbe:
            httpGet:
              path: /
              port: 3000
            initialDelaySeconds: 10
            periodSeconds: 30
          readinessProbe:
            httpGet:
              path: /
              port: 3000
            initialDelaySeconds: 5
            periodSeconds: 10
